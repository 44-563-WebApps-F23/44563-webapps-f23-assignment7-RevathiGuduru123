        var ids = ["img0", "img1", "img2", "img3", "img4",

            "img15", "img16", "img17", "img18", "img19",
            "img20", "img21", "img22", "img23", "img24"]

        var checkCount = 0;
        var penalty = 0;
        var lastCheck = 0;
        var treasureLocation = 5;
        var trapLocation = 18;
        var gameOver = false;
        function check(position) {
            if (gameOver != true) {
                if (position == treasureLocation) {
                    document.getElementById(ids[position]).setAttribute("src", "treasure.jpg");
                    gameOver = true;
                    penalty = penalty - 3;
                }
                else if (position == trapLocation) {
                    document.getElementById(ids[position]).setAttribute("src", "trap.jpg");
                    gameOver = true;
                    penalty = penalty + 4;
                }
                else {
                    document.getElementById(ids[position]).setAttribute("src", "pirate.jpg");
                    penalty = penalty + 1;
                }
                checkCount++;
                document.getElementById("locations").innerHTML = "Number of locations checked is " + checkCount;
                document.getElementById("penalty").innerHTML = "Penalty is " + penalty + ".";
                lastCheck = position;
            }
        }
        function help() {
            let endRow = parseInt(lastCheck / 5);
            let treasureRow = parseInt(treasureLocation / 5);
            let result = " ";
            let endColumn = lastCheck % 5;
            let treasureColumn = treasureLocation % 5;

            if (Math.abs(endRow - treasureRow) <= 1 && Math.abs(endColumn - treasureColumn) <= 1) {
                result = "Can smell it";
            }
            else if (Math.abs(endRow - treasureRow) <= 2 && Math.abs(endColumn - treasureColumn) <= 2) {
                result = "Close Matie";
            }
            else {
                result = "Step Faster";
            }
            penalty = penalty + 2;
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty + ".";
            document.getElementById("help").innerHTML = result;
        }

        function reset() {
            treasureLocation = Math.floor(Math.random() * 25);
            trapLocation = Math.floor(Math.random() * 25);
            checkCount = 0
            penalty = 0
            document.getElementById("locations").innerHTML = "Number of locations checked is zero";
            document.getElementById("penalty").innerHTML = "Penalty is zero";
            for (let i = 0; i < 25; i++) {
                document.getElementById(ids[i]).src = "treasure-map.jpg";
            }
        }
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        treasureLocation = getRandomNumber(0, 24);
