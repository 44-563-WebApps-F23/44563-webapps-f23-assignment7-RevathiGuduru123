<!DOCTYPE html>
<html lang="en">

<head>
    <title>React</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    button {
        background-color:rgb(255, 0, 144);
    }
</style>

<body>

    <h3 style="background-color:rgb(30, 210, 123);">Guduru Revathi speed check</h3>

    <div id="target" style="color: rgb(143, 131, 2);">Your time </div>
    <div id="counter" style="color: rgb(0, 109, 139);">Count </div>

    <button type="button" onclick="startTime()">Start Timer</button>
    <button type="button" onclick="recordTime()">React</button>


    <script>
        var reactTime = undefined;
        function recordTime() {
            reactTime = Date.now();
            console.log(reactTime);
        }
        function startTime() {
            var i = 0;
            while (i <= 8) {
                setTimeout(() => {
                    document.getElementById("counter").innerHTML = "Count :" + i;
                }, (8 - i) * 1000);
                i++;

            }
            setTimeout(() => {
                if (reactTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow";
                }
                else {
                    var endTime = Date.now();
                    document.getElementById("target").innerHTML = "Timewas " + (endTime - reactTime);
                }
            }, 8000);
        }

    </script>

</body>

</html>
